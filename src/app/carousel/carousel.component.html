
<div class="container-fluid" id="carousel">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="assets/c1.jpg" alt="First slide" (click)="call1()">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/c2.jpg" alt="Second slide" (click)="call2()">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/c3.jpg" alt="Third slide " (click)="call3()">
      </div>
      <div class="carousel-item">
          <img class="d-block w-100" src="assets/c4.jpg" alt="Third slide " (click)="call3()">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="assets/c5.jpg" alt="Third slide " (click)="call3()">
          </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
